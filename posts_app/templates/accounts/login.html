{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}
{% block content %}
    <div class="form-wrapper">
        <div class="form-box">
            <h2>Login</h2>
            <form method="post" action="{% url 'login' %}?next={{ next }}">
                {% csrf_token %}
                {{ form }}

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="form-login-btn">Log in</button>
                <div class="login-register">
                    <p>Don't have an account? <a class="register-link" href="{% url 'register' %}"><i>Sign up</i></a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
