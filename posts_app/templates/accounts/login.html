{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}
{% block content %}
    <form method="post" action="{% url 'login' %}?next={{ next }}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
{% endblock %}
